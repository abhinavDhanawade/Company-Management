{% extends 'management/base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="container col-4 mt-5 pt-5">
    <div class="text-center">
        <h1 class="m-5 pt-5">Login Here!</h1>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-block btn-md btn-primary rounded-pill">Login</button>

        </form>
    </div>
</div>
{% endblock %}
